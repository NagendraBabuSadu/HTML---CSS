<!DOCTYPE html>
<html lang="en">
<head>
         <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Lists - Types</title>

         
</head>
<body>
         <h1>Lists and Types</h1>
         <h2>ORDERED LIST FOR CARS</h2>
         <ol style="list-style-type:upper-alpha;">
                  <li>Mercedes Benz</li>
                  <li>Hyundai</li>
                  <li>Tesla</li>
                  <li>TATA</li>
         </ol>

         <h2>UNORDERED LIST FOR FRUITS</h2>
         <ol style="list-style-type:square;">
                  <li>Mango</li>
                  <li>Apple</li>
                  <li>Grapes</li>
                  <li>Lemon</li>
         </ol>

         <h2>DEFINITION LIST</h2>
         <dl>
                  <dt>COMPUTER</dt>
                  <dd>Computer is an elctronic device.</dd>
                  <dt>MOUSE</dt>
                  <dd>Mouse an input device.</dd>
                  <dt>Printer</dt>
                  <dd>Printer an output device.</dd>
         </dl>

         <style>
                  dt{
                         color: green;
                  }
                  dl{
                           color: brown;
                  }
         </style>
</body>
</html>
