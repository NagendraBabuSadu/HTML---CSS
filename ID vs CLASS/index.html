<!DOCTYPE html>
<html lang="en">
<head>
         <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Document</title>

         <style>
                  #me{
                           color: red;
                  }
                  #me2{
                           font-size: 60px;
                  }
                  .me{
                           font-size: 50px;
                  }
                  .me2{
                          color: green;
                  }
         </style>
</head>
<body>
         
         <h1 id="me me2">This is example for IDs</h1>
         <h1 class="me me2">This is example for CLASSes</h1>

         <!--ID can be used ONLY one in one tag. 
         But, CLASS can be used as multiples in one tag-->

</body>
</html>
